<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daily Planner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <h2 class="mb-4 text-center">ğŸ“… Daily Planner</h2>

    <!-- Form Input -->
    <form id="data-form" class="p-4 bg-white rounded shadow-sm">
      <div class="mb-3">
        <label class="form-label">Tanggal</label>
        <input type="date" name="tanggal" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Mata Pelajaran</label>
        <input type="text" name="mapel" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Tugas</label>
        <input type="text" name="tugas" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Target</label>
        <input type="text" name="target" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Catatan</label>
        <textarea name="catatan" class="form-control" rows="2"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Mood Hari Ini</label>
        <select name="mood" class="form-select">
          <option value="ğŸ˜Š Bahagia">ğŸ˜Š Bahagia</option>
          <option value="ğŸ˜ Biasa Saja">ğŸ˜ Biasa Saja</option>
          <option value="ğŸ˜” Sedih">ğŸ˜” Sedih</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Simpan</button>
    </form>

    <!-- Tabel Data -->
    <div class="mt-5">
      <h4 class="mb-3 text-center">ğŸ“‹ Data Rencana Harian</h4>
      <div class="table-responsive">
        <table class="table table-bordered table-striped" id="sheet-data">
          <thead class="table-primary text-center"></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbyjmhIud9rsaikGuLGeSENxBmrOuOrHECf5vyml7i1OxGJeP-VdKVT5w1Li9eObDcVs9g/exec'; // Ganti dengan URL Anda

    // Ambil dan tampilkan data dari Sheet
    function loadSheetData() {
      fetch(scriptUrl)
        .then(res => res.json())
        .then(({ headers, rows }) => {
          const thead = document.querySelector('#sheet-data thead');
          const tbody = document.querySelector('#sheet-data tbody');
          thead.innerHTML = '';
          tbody.innerHTML = '';

          // Header
          const headRow = document.createElement('tr');
          headers.forEach(text => {
            const th = document.createElement('th');
            th.textContent = text;
            headRow.appendChild(th);
          });
          thead.appendChild(headRow);

          // Data rows
          rows.forEach(row => {
            const tr = document.createElement('tr');
            row.forEach(cell => {
              const td = document.createElement('td');
              td.textContent = cell;
              tr.appendChild(td);
            });
            tbody.appendChild(tr);
          });
        })
        .catch(err => console.error('Gagal memuat data:', err));
    }

    // Kirim data dari form ke Google Apps Script
    document.getElementById('data-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch(scriptUrl, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(msg => {
        alert('Data berhasil dikirim!');
        this.reset();
        loadSheetData();
      })
      .catch(err => {
        alert('Terjadi kesalahan.');
        console.error(err);
      });
    });

    window.onload = loadSheetData;
  </script>

</body>
</html>
